<mat-card>
  <mat-card-header>Lista de Usuarios</mat-card-header>
  <mat-card-content>
  <div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
    <div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="cedula">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cedula}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.apellidos}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombres}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="correo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Correo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.correo}} </mat-cell>
    </ng-container>
	
	<ng-container matColumnDef="editar">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
      <mat-cell *matCellDef="let row">
		<button mat-button color="primary" [routerLink]="['/usuario-edit', row.id]">Edit</button>
	  </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
	
  </mat-table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
  <div style="text-align:center;"><button mat-fab color="primary" [routerLink]="['/usuario-add']">+</button></div>
  <br/>
</div>

  </mat-card-content>
  
  
</mat-card>
