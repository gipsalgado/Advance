<mat-card>
  <form #usuarioForm="ngForm" (ngSubmit)="save(usuarioForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{usuario.nombres ? 'Editar' : 'Crear'}} Usuario</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="usuario.href">
	  <mat-form-field>
        <input matInput placeholder="Cedula" [(ngModel)]="usuario.cedula" maxlength="13"
               required name="cedula"  onkeypress="return event.charCode >= 48 && event.charCode <= 57"> 
      </mat-form-field>
	  <br/>
      <mat-form-field>
        <input matInput placeholder="Apellidos" [(ngModel)]="usuario.apellidos"
               required name="apellidos">
      </mat-form-field>
	  <br/>
	  <mat-form-field>
        <input matInput placeholder="Nombres" [(ngModel)]="usuario.nombres"
               required name="nombres">
      </mat-form-field>
	  <br/>
	  <mat-form-field>
        <input matInput placeholder="Correo" [(ngModel)]="usuario.correo"
               required name="correo" [email]="true" #prmEmail="ngModel">
		<mat-error *ngIf="prmEmail.errors?.email">
			Correo Inv&aacute;lido
		</mat-error>
      </mat-form-field>
	  <br/>
	  <mat-form-field>
        <input matInput placeholder="Tel&eacute;fono" [(ngModel)]="usuario.telefono"
               name="telefono" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57"> 
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!usuarioForm.form.valid">Guardar</button>
      <button mat-raised-button color="secondary" (click)="remove(usuario.href)"
              *ngIf="usuario.href" type="button">Eliminar</button>
      <a mat-button routerLink="/usuario-list">Cancelar</a>
    </mat-card-actions>
  </form>
</mat-card>
